<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除数组中重复的元素</title>
<script>
arr =[1,2,1,3,3,4,5,5,5,6,7]

for(let i=0;i<arr.length;i++){
    //遍历数组，依次取出元素用来和后面的元素进行比较
    for(let j=i+1;j<arr.length;j++){
        //取出待比较的元素
        if(arr[i] === arr[j]){
            //两者相同时，删除后面的相同的元素
            arr.splice(j, 1)
            //考虑到当出现多个连续相同元素时的情况
            //例如[1,2,2]，当第一个2被删除后，第二个2会自动补上被删除的元素位置，它的索引也就会-1
            //所以如果这里不进行j--，那么就会出现漏判的情况，j--后又进行j++，索引相当于仍然停留在当前位置
            j--
        }
    }
}
console.log(arr)

</script>
</head>

</html>

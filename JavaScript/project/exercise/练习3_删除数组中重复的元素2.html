<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除数组中重复元素2</title>
<script>
    const arr = [1,2,1,3,2,2,4,5,5,6,7]

    for(let i = 0;i < arr.length;i ++){
        //从i+1开始检查有没有和arr[i]相同的元素，并返回其索引
        const index = arr.indexOf(arr[i],i+1)
        if(index !== -1){//也就是说，只要索引是个正常值
            arr.splice(index,1)
            //防止出现当连续出现两个相同元素时会漏判的情况
            i--
        }
    }
    console.log(arr)
</script>
</head>

</html>
